    <section class="formSection" id="formdata">
      <div class="formmain">
        <div class="task">
          <label for="">TASK NAME</label><br>
          <input type="text" placeholder="DESCRIBE THE TASK NAME" id="typeText1"  autocomplete="off" required><br>
        </div>
        <br>
        <div class="taskDescp">
          <label for="">TASK DESCRIPTION</label><br>
          <input type="text" placeholder="DESCRIBE YOUR TASK HERE" id="typeText2"  autocomplete="off" required ><br>
        </div>
        <br>
        <div class="severity">
          <label for="">SEVERITY</label>
          <br>
          <div class="optionsMain">
            <select class="options" id="option_select" aria-label="Default select example" name="sev"  autocomplete="off" required >
              <br>
              <option value="LOW">LOW</option>
              <option value="MODERATE">MODERATE</option>
              <option value="HIGH">HIGH</option>
            </select>
          </div>
        </div>
        <br>
        <div class="assign">
          <label for="">ASSIGNED TO</label><br>
          <input type="text" id="typeText3"  autocomplete="off" required>
        </div>
      </div>
